// Fragen zuf√§llig anordnen
shuffleArray(quizData);

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const answersEl = document.getElementById("answers");
const resultEl = document.getElementById("result");
const submitBtn = document.getElementById("submit");
const nextBtn = document.getElementById("next");
const scoreEl = document.getElementById("score");
const totalQuestionsEl = document.getElementById("total-questions");
const currentQuestionNumberEl = document.getElementById("current-question-number");

totalQuestionsEl.textContent = quizData.length;

function isMultipleChoice(q) {
  return Array.isArray(q.correct);
}

function loadQuestion() {
  const q = quizData[currentQuestion];
  questionEl.textContent = q.question;
  answersEl.innerHTML = "";
  currentQuestionNumberEl.textContent = currentQuestion + 1;
  resultEl.textContent = "";
  resultEl.style.color = "";

  const inputType = isMultipleChoice(q) ? "checkbox" : "radio";

  // Kopiere und mische die Antwortoptionen
  const shuffledOptions = [...q.options];
  shuffleArray(shuffledOptions);

  shuffledOptions.forEach((option) => {
    const label = document.createElement("label");
    label.innerHTML = `
      <input type="${inputType}" name="answer" value="${option}" />
      ${option}
    `;
    answersEl.appendChild(label);
  });

  submitBtn.style.display = "inline-block";
  nextBtn.style.display = "none";
}


submitBtn.addEventListener("click", () => {
  const selectedInputs = Array.from(document.querySelectorAll("input[name='answer']:checked"));
  if (selectedInputs.length === 0) {
    alert("Bitte eine Antwort ausw√§hlen!");
    return;
  }

  const selectedValues = selectedInputs.map(input => input.value.trim());
  const q = quizData[currentQuestion];
  const correct = Array.isArray(q.correct) ? q.correct : [q.correct];

  const isCorrect =
    selectedValues.length === correct.length &&
    selectedValues.every(val => correct.includes(val));

  if (isCorrect) {
    resultEl.textContent = "‚úÖ Richtig!";
    resultEl.style.color = "green";
    score++;
    scoreEl.textContent = score;
  } else {
    resultEl.textContent = `‚ùå Falsch! Richtige Antwort${correct.length > 1 ? "en" : ""}: ${correct.join(", ")}`;
    resultEl.style.color = "red";
  }

  submitBtn.style.display = "none";
  nextBtn.style.display = "inline-block";
});

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    questionEl.textContent = "üéâ Quiz beendet!";
    answersEl.innerHTML = "";
    submitBtn.style.display = "none";
    nextBtn.style.display = "none";
    resultEl.innerHTML = `Du hast ${score} von ${quizData.length} Punkten erreicht.`;
    resultEl.style.color = "blue";
  }
});

loadQuestion();
